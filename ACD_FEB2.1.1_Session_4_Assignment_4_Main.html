<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Animation</title>
		<style>
			img{
				position: relative;
				animation-name:drive;
				animation-duration:5s;
				animation-delay:1s;
				animation-timing-function:ease-in;
				animation-iteration-count:infinite;
			}

			@keyframes drive{
				from{left:0px;}
				to{left: 500px;}
			}
		</style>
	</head>
	<body>
		<img src="bicycle.jpg" alt="bicycle" width="300px" height="200px">
	</body>
</html>
